
languages:
  go:
    file_exts:
      - go
      - md
      - rst
    ignore_glob_patterns:
      - "*pb.go"
      - "*mock*.go"
      - "*/ent/*.go" # ep-services repo use ent to generate so much code, ignore it

  rust:
    file_exts:
      - rs
      - md
      - rst
    ignore_glob_patterns:
      - "*pb.go"

  python:
    file_exts:
      - py
      - md
      - rst
    ignore_glob_patterns: []

  c:
