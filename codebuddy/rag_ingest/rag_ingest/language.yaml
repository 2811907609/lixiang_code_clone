      - md
      - rst
    ignore_glob_patterns: []

  typescript:
    file_exts:
      - ts
      - tsx
      - md
      - rst
    ignore_glob_patterns: []

  java:
    file_exts:
      - java
      - md
      - rst
    ignore_glob_patterns: []

  kotlin:
    file_exts:
      - kt
      - md
      - rst
    ignore_glob_patterns: []

  lua:
    file_exts:
      - lua
