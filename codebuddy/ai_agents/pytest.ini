[pytest]
# Pytest configuration
addopts = --tb=short -v
testpaths = tests
markers =
    unit: marks tests as unit tests (no external dependencies, no LLM calls)
    integration: marks tests as integration tests (may require LLM calls)
    slow: marks tests as slow (deselect with '-m "not slow"')
    llm: marks tests that require LLM API calls (expensive, skip in CI)
    local_only: marks tests that should only run locally (not in CI)
    docker: marks tests that require a running Docker environment

# Asyncio configuration
asyncio_default_fixture_loop_scope = function

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Silence verbose loggers
log_level = WARNING
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
