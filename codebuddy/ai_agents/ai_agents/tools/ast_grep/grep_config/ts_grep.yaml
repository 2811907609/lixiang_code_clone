id: func-type1 # function yourFunctionName(param1, param2): ReturnType { ... }
language: typescript
rule:
  kind: function_declaration
  regex: \bfunction\s+{WORDS}\s*\(([^)]*)\)\s*(\:\s*[^{]+)?\s*\{[^}]*\}
---
id: func-type3 # const yourFunctionName = (param1: type1, param2: type2): ReturnType => expression;
language: typescript
rule:
  kind: lexical_declaration
  regex: const\s+{WORDS}\s*=\s*\(([^)]*)\)\s*:\s*(\w+)\s*=>\s*([^;]+)
---
id: func-type4 # const funcName = (param1: type1, param2: type2) => { ... }
language: typescript
rule:
  kind: lexical_declaration
  regex: \bconst\s+({WORDS})\s*=\s*\(([^:)]+):\s*([^)]+)\)\s*=>\s*\{[^}]*\}
---
id: func-type5 # export const funcName = (param1: type1, param2: type2) => { ... }
language: typescript
rule:
  kind: export_statement
  regex: (?:export\s+)?const\s+({WORDS})\s*=\s*\(([^:)]+):\s*([^)]+)\)\s*=>\s*\{[^}]*\}
---
id: func-type6 # const funcName = (param1, param2): ReturnType => { ... }
language: typescript
rule:
  kind: lexical_declaration
  regex: \bconst\s+({WORDS})\s*=\s*(?:function\s*)?\(([^)]*)\)(?:\s*:\s*([^{=>]*))?\s*(?:=>|\{)[^}]*\}
---
