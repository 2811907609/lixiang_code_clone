:project:
  :which_ceedling: gem
  :ceedling_version: 1.0.1
  :use_mocks: true
  :use_test_preprocessor: :none
  :use_deep_preprocessor: :none
  :use_backtrace: :simple
  :use_decorators: :auto
  :build_root: build
  :test_file_prefix: test_
  :default_tasks:
  - test:all
  :test_threads: 8
  :compile_threads: 8
  :release_build: false
:mixins:
  :enabled: []
  :load_paths: []
:test_build:
  :use_assembly: false
:release_build:
  :output: MyApp.out
  :use_assembly: false
  :artifacts: []
:plugins:
  :load_paths: []
  :enabled:
  - module_generator
  - report_tests_pretty_stdout
  - gcov
:report_tests_log_factory:
  :reports:
  - json
  - junit
  - cppunit
  - html
:extension:
  :executable: .out
:paths:
  :test:
  - +:test/**
  - -:test/support
  :source:
  - src/**
  :include:
  - src/**
  :support:
  - test/support
  :libraries: []
:files:
  :test: []
  :source: []
:defines:
  :test:
  - TEST
  - static=
  - inline=
  - inline_function=
  :release:
  - static=
  - inline=
  - inline_function=
  :use_test_definition: false
:cmock:
  :plugins:
  - :ignore
  - :callback
  - :ignore_arg
  - :return_thru_ptr
  :verbosity: 2
  :when_no_prototypes: :warn
  :skeleton_path: ''
  :mock_prefix: mock_
  :mock_suffix: ''
  :strippables:
  - (?:__attribute__\s*\([ (]*.*?[ )]*\)+)
  :attributes:
  - __ramfunc
  - __irq
  - __fiq
  - register
  - extern
  :c_calling_conventions:
  - __stdcall
  - __cdecl
  - __fastcall
  :treat_externs: :exclude
  :treat_inlines: :exclude
  :treat_as:
    uint8: HEX8
    uint16: HEX16
    uint32: UINT32
    int8: INT8
    bool: UINT8
  :memcmp_if_unknown: true
  :when_ptr: :compare_data
  :weak: ''
  :enforce_strict_ordering: true
  :fail_on_unexpected_calls: true
  :callback_include_count: true
  :callback_after_arg_check: false
  :exclude_setjmp_h: false
:unity:
  :defines:
  - UNITY_EXCLUDE_FLOAT
:environment: []
:libraries:
  :placement: :end
  :flag: -l${1}
  :path_flag: -L ${1}
  :system: []
  :test: []
  :release: []
:gcov:
  :summaries: true
  :report_task: false
  :utilities:
  - gcovr
  :reports:
  - HtmlDetailed
  :gcovr:
    :html_medium_threshold: 75
    :html_high_threshold: 90
:flags:
  :test:
    :link:
      :*:
      - -m32
    :compile:
      :*:
      - -m32
